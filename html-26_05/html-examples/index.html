        <table>

        <input type="email" name="email" disabled><br><br>

        <input type="checkbox" name="agreement" required><br><br>
        <label><input type="radio" name="gender">Kobieta</label><br>

            <option value="Wrocław">Wrocław</option>
        </select><br><br>
        <textarea name="message" tabindex=1></textarea><br><br>
